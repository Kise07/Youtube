<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Youtube</title>
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css" />
	l
</head>

<body>
	<header class="main-header">
		<div class="item">
			<div class="logo">
				<button class="toggle-button">
					<img src="assets/menu.png" alt="" />
				</button>
				<a href="index.html" class="main-header__brand">
					<img src="assets/Youtube.png" alt="Youtube-Home" />
				</a>
				<sub><small>IN</small></sub>
			</div>
			<div class="search">
				<input type="search">
				<button>
					<img src="assets/search-icon.png" alt="" />
				</button>
				<img src="assets/mic-logo.png" alt="" class="mic" />
			</div>
			<nav class="main-nav">
				<ul class="main-nav__items">
					<li class="main-nav__item">
						<script src="https://cdn.lordicon.com/lusqsztk.js"></script>
						<lord-icon src="https://cdn.lordicon.com/qdkecjfu.json" trigger="hover" colors="primary:#121331"
							state="hover-2" style="width: 32px; height: 32px">
						</lord-icon>
					</li>
					<li class="main-nav__item">
						<img src="assets/grid-menu.png" alt="" class="option2" />
					</li>
					<li class="main-nav__item">
						<img src="assets/dot-menu.png" alt="" class="option3" />
					</li>
					<li class="main-nav__item sign">
						<img src="assets/acc-icon.png" alt="" />
						<p>SIGN IN</p>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="menu">
		<ul class="item">
			<li><img src="assets/home.svg" alt="Home"> Home</li>
			<li><img src="assets/explore.svg" alt="Explore"> Explore</li>
			<li><img src="assets/shorts.svg" alt="Shorts"> Shorts</li>
			<li><img src="assets/subscriptions.svg" alt="subscriptions"> Subcriptions</li>
			<hr>
			<li><img src="assets//library.svg" alt="Library"> Library</li>
			<li><img src="assets/history.svg" alt="History"> History</li>
			<li><img src="assets/video.svg" alt="Your videos"> Your videos</li>
			<li><img src="assets/later.svg" alt="Watch later"> Watch later</li>
			<li><img src="assets/like.svg" alt="Liked videos"> Liked videos</li>
			<li><img src="assets/arrow.svg" alt="Show more"> Show more</li>
			<hr>
			<span>Subscriptions</span>
		</ul>
	</div>
</body>

</html>
